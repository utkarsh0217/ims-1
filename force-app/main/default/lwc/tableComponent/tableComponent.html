<!-- tableComponent.html -->
<template>
    <lightning-card title="Table Component">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Add Row" onclick={addRow}></lightning-button>
        </div>
        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={rows} for:item="row" for:index="index">
                    <tr key={row.id}>
                        <td>{index}</td>
                        <td>
                            <lightning-button variant="destructive" label="Delete" onclick={deleteRow} 
                                data-record-id={row.id} disabled={isdisabled}></lightning-button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
