<template>
    <lightning-card title="Row Add And Delete">
        <div class="slds-m-around_medium">
            <lightning-button label="Add Account" onclick={addAccountRow}></lightning-button>
            <template for:each={accounts} for:item="account">
                <div key={account.Id} class="slds-m-top_medium slds-grid slds-gutters">
                    <lightning-input label="Account Name " value={account.Name} readonly></lightning-input>
                    <lightning-button label="Delete" data-id={account.Id} onclick={removeAccountRow}></lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
